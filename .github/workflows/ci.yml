name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run project tests and checks
        run: pnpm run ci:check

      - name: Check provider package exports
        run: pnpm --filter @ai-foundry/sap-aicore-provider run exports:check

      - name: Check nano-sdk package exports
        run: pnpm --filter @ai-foundry/sap-aicore-nano-sdk run exports:check
